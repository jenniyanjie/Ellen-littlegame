<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen's Chess - ÂõΩÈôÖË±°Ê£ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 25px;
            max-width: 750px;
            width: 100%;
            margin: 20px;
        }


        .game-status {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            display: block;
            text-align: center;
            margin: 15px auto 20px auto;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chessboard {
            width: 640px;
            height: 640px;
            margin: 0 auto;
            border: 3px solid #4a5568;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            overflow: hidden;
        }

        .square {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 72px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.light {
            background-color: #f7fafc;
        }

        .square.dark {
            background-color: #a0aec0;
        }

        .square.selected {
            background-color: #ffd700 !important;
            box-shadow: inset 0 0 0 3px #ff6347;
        }

        .square.valid-move {
            background-color: #90ee90 !important;
        }

        .square.last-move {
            background-color: #ffeb3b !important;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .piece {
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }


        .captured-pieces {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .captured-section {
            flex: 1;
            text-align: center;
        }

        .captured-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .captured-list {
            font-size: 20px;
        }

        .game-settings {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .settings-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }

        .mode-section, .difficulty-section {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .mode-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover:not(.active) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .difficulty-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: 2px solid #fed7d7;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 80px;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #f56565, #c53030);
            color: white;
            border-color: #c53030;
        }

        .difficulty-btn:hover:not(.active):not(.disabled) {
            border-color: #f56565;
            background: #fff5f5;
        }

        .difficulty-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f7fafc;
            border-color: #e2e8f0;
            color: #a0aec0;
        }

        .difficulty-section {
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .difficulty-section.enabled {
            opacity: 1;
        }

        .ai-thinking {
            background: linear-gradient(45deg, #f6ad55, #ed8936);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: none;
            margin: 10px auto;
            width: fit-content;
        }

        .ai-thinking.show {
            display: block;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .settings-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .mode-section, .difficulty-section {
                min-width: unset;
            }
            
            .mode-buttons {
                gap: 8px;
            }
            
            .mode-btn {
                min-width: 100px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .difficulty-btn {
                min-width: 70px;
                padding: 6px 12px;
                margin: 0 3px;
                font-size: 14px;
            }
            
            .chessboard {
                width: 400px;
                height: 400px;
            }
            
            .square {
                width: 50px;
                height: 50px;
                font-size: 54px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-settings" id="gameSettings">
            <div class="settings-container">
                <div class="mode-section">
                    <div class="mode-title">Ê∏∏ÊàèÊ®°Âºè</div>
                    <div class="mode-buttons">
                        <button class="mode-btn active" onclick="selectMode('pvp')">üë• ‰∫∫‰∫∫ÂØπÊàò</button>
                        <button class="mode-btn" onclick="selectMode('ai')">ü§ñ ‰∫∫Êú∫ÂØπÊàò</button>
                    </div>
                </div>
                
                <div class="difficulty-section" id="difficultySection">
                    <div class="mode-title">AIÈöæÂ∫¶</div>
                    <div class="mode-buttons">
                        <button class="difficulty-btn active disabled" onclick="selectDifficulty('easy')" disabled>üòä ÁÆÄÂçï</button>
                        <button class="difficulty-btn disabled" onclick="selectDifficulty('medium')" disabled>ü§î ‰∏≠Á≠â</button>
                        <button class="difficulty-btn disabled" onclick="selectDifficulty('hard')" disabled>üòà Ëâ∞Èöæ</button>
                    </div>
                </div>
             </div>
         </div>

        <div class="game-status" id="gameStatus">ÁôΩÊ£ãÂõûÂêà</div>

        <div class="ai-thinking" id="aiThinking">ü§ñ AIÊ≠£Âú®ÊÄùËÄÉ‰∏≠...</div>

        <div class="chessboard" id="chessboard"></div>

        <div class="captured-pieces">
            <div class="captured-section">
                <div class="captured-label">ÁôΩÊ£ãÂêÉÊéâÁöÑÊ£ãÂ≠ê</div>
                <div class="captured-list" id="whiteCaptured"></div>
            </div>
            <div class="captured-section">
                <div class="captured-label">ÈªëÊ£ãÂêÉÊéâÁöÑÊ£ãÂ≠ê</div>
                <div class="captured-list" id="blackCaptured"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">Êñ∞Ê∏∏Êàè</button>
            <button class="btn btn-secondary" onclick="undoMove()" id="undoBtn">ÊÇîÊ£ã</button>
        </div>

    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let currentPlayer = 'white';
        let selectedSquare = null;
        let gameBoard = [];
        let gameHistory = [];
        let capturedPieces = { white: [], black: [] };
        let moveCount = 0;
        let gameEnded = false;
        let winner = null;
        
        // AI Áõ∏ÂÖ≥Áä∂ÊÄÅ
        let gameMode = 'pvp'; // 'pvp' Êàñ 'ai'
        let aiDifficulty = 'easy'; // 'easy', 'medium', 'hard'
        let isAiTurn = false;
        let aiPlayer = 'black'; // AI ÈªòËÆ§ÊâßÈªëÊ£ã

        // Ê£ãÂ≠êUnicodeÁ¨¶Âè∑
        const pieces = {
            white: {
                king: '‚ôî',
                queen: '‚ôï',
                rook: '‚ôñ',
                bishop: '‚ôó',
                knight: '‚ôò',
                pawn: '‚ôô'
            },
            black: {
                king: '‚ôö',
                queen: '‚ôõ',
                rook: '‚ôú',
                bishop: '‚ôù',
                knight: '‚ôû',
                pawn: '‚ôü'
            }
        };

        // ÂàùÂßãÂåñÊ£ãÁõò
        function initializeBoard() {
            gameBoard = [
                ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
                ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                [null,null,null,null,null,null,null,null],
                ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
                ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
            ];
        }

        // Ê∏≤ÊüìÊ£ãÁõò
        function renderBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    if (gameBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.className = 'piece';
                        piece.textContent = gameBoard[row][col];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', handleSquareClick);
                    chessboard.appendChild(square);
                }
            }
        }

        // Â§ÑÁêÜÊñπÊ†ºÁÇπÂáª
        function handleSquareClick(event) {
            // Â¶ÇÊûúÊ∏∏ÊàèÂ∑≤ÁªìÊùüÔºå‰∏çÂÖÅËÆ∏ÁßªÂä®
            if (gameEnded) {
                return;
            }
            
            // Â¶ÇÊûúÊòØAIÊ®°Âºè‰∏îÂΩìÂâçÊòØAIÂõûÂêàÔºå‰∏çÂÖÅËÆ∏‰∫∫Â∑•Êìç‰Ωú
            if (gameMode === 'ai' && (currentPlayer === aiPlayer || isAiTurn)) {
                return;
            }

            const row = parseInt(event.currentTarget.dataset.row);
            const col = parseInt(event.currentTarget.dataset.col);

            clearHighlights();

            if (selectedSquare) {
                if (selectedSquare.row === row && selectedSquare.col === col) {
                    // ÂèñÊ∂àÈÄâÊã©
                    selectedSquare = null;
                    return;
                }

                if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    selectedSquare = null;
                    return;
                }
            }

            // ÈÄâÊã©Êñ∞Ê£ãÂ≠ê
            const piece = gameBoard[row][col];
            if (piece && isPieceOwnedByCurrentPlayer(piece)) {
                selectedSquare = { row, col };
                event.currentTarget.classList.add('selected');
                highlightValidMoves(row, col);
            }
        }

        // Ê£ÄÊü•Ê£ãÂ≠êÊòØÂê¶Â±û‰∫éÂΩìÂâçÁé©ÂÆ∂
        function isPieceOwnedByCurrentPlayer(piece) {
            const whitePieces = Object.values(pieces.white);
            const blackPieces = Object.values(pieces.black);
            
            if (currentPlayer === 'white') {
                return whitePieces.includes(piece);
            } else {
                return blackPieces.includes(piece);
            }
        }

        // È´ò‰∫ÆÊúâÊïàÁßªÂä®
        function highlightValidMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('valid-move');
                    }
                }
            }
        }

        // Ê∏ÖÈô§È´ò‰∫Æ
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move', 'last-move');
            });
        }

        // Ê£ÄÊü•ÁßªÂä®ÊòØÂê¶ÊúâÊïà
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = gameBoard[fromRow][fromCol];
            const targetPiece = gameBoard[toRow][toCol];

            // ‰∏çËÉΩÁßªÂä®Âà∞ÊúâËá™Â∑±Ê£ãÂ≠êÁöÑ‰ΩçÁΩÆ
            if (targetPiece && isPieceOwnedByCurrentPlayer(targetPiece)) {
                return false;
            }

            // Ê†πÊçÆÊ£ãÂ≠êÁ±ªÂûãÊ£ÄÊü•ÁßªÂä®ËßÑÂàô
            return checkPieceMovement(piece, fromRow, fromCol, toRow, toCol);
        }

        // Ê£ÄÊü•ÁâπÂÆöÊ£ãÂ≠êÁöÑÁßªÂä®ËßÑÂàô
        function checkPieceMovement(piece, fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const rowDir = toRow > fromRow ? 1 : (toRow < fromRow ? -1 : 0);
            const colDir = toCol > fromCol ? 1 : (toCol < fromCol ? -1 : 0);

            switch (piece) {
                case '‚ôô': // ÁôΩÂÖµ
                    if (fromRow === 6 && toRow === 4 && fromCol === toCol && !gameBoard[5][fromCol] && !gameBoard[4][fromCol]) {
                        return true; // ÂàùÂßã‰∏§Ê≠•
                    }
                    if (toRow === fromRow - 1 && fromCol === toCol && !gameBoard[toRow][toCol]) {
                        return true; // ÂêëÂâç‰∏ÄÊ≠•
                    }
                    if (toRow === fromRow - 1 && colDiff === 1 && gameBoard[toRow][toCol]) {
                        return true; // ÊñúÂêÉ
                    }
                    return false;

                case '‚ôü': // ÈªëÂÖµ
                    if (fromRow === 1 && toRow === 3 && fromCol === toCol && !gameBoard[2][fromCol] && !gameBoard[3][fromCol]) {
                        return true; // ÂàùÂßã‰∏§Ê≠•
                    }
                    if (toRow === fromRow + 1 && fromCol === toCol && !gameBoard[toRow][toCol]) {
                        return true; // ÂêëÂâç‰∏ÄÊ≠•
                    }
                    if (toRow === fromRow + 1 && colDiff === 1 && gameBoard[toRow][toCol]) {
                        return true; // ÊñúÂêÉ
                    }
                    return false;

                case '‚ôñ': case '‚ôú': // ËΩ¶
                    if (fromRow === toRow || fromCol === toCol) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case '‚ôó': case '‚ôù': // Ë±°
                    if (rowDiff === colDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case '‚ôò': case '‚ôû': // È©¨
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);

                case '‚ôï': case '‚ôõ': // Âêé
                    if (fromRow === toRow || fromCol === toCol || rowDiff === colDiff) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    return false;

                case '‚ôî': case '‚ôö': // Áéã
                    return rowDiff <= 1 && colDiff <= 1;

                default:
                    return false;
            }
        }

        // Ê£ÄÊü•Ë∑ØÂæÑÊòØÂê¶ÁïÖÈÄö
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowDir = toRow > fromRow ? 1 : (toRow < fromRow ? -1 : 0);
            const colDir = toCol > fromCol ? 1 : (toCol < fromCol ? -1 : 0);

            let currentRow = fromRow + rowDir;
            let currentCol = fromCol + colDir;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (gameBoard[currentRow][currentCol] !== null) {
                    return false;
                }
                currentRow += rowDir;
                currentCol += colDir;
            }

            return true;
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÁªìÊùüÔºàÂõΩÁéãË¢´ÂêÉÊéâÔºâ
        function checkGameEnd() {
            let whiteKingExists = false;
            let blackKingExists = false;

            // ÈÅçÂéÜÊ£ãÁõòÊü•ÊâæÂõΩÁéã
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = gameBoard[row][col];
                    if (piece === '‚ôî') { // ÁôΩÁéã
                        whiteKingExists = true;
                    } else if (piece === '‚ôö') { // ÈªëÁéã
                        blackKingExists = true;
                    }
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÂõΩÁéãË¢´ÂêÉÊéâ
            if (!whiteKingExists) {
                gameEnded = true;
                winner = 'black';
                return true;
            } else if (!blackKingExists) {
                gameEnded = true;
                winner = 'white';
                return true;
            }

            return false;
        }

        // ÊâßË°åÁßªÂä®
        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = gameBoard[fromRow][fromCol];
            const capturedPiece = gameBoard[toRow][toCol];

            // ‰øùÂ≠òÊ∏∏ÊàèÁä∂ÊÄÅÁî®‰∫éÊÇîÊ£ã
            gameHistory.push({
                from: { row: fromRow, col: fromCol },
                to: { row: toRow, col: toCol },
                piece: piece,
                capturedPiece: capturedPiece,
                player: currentPlayer
            });

            // Â¶ÇÊûúÂêÉÂ≠êÔºåÊ∑ªÂä†Âà∞Ë¢´ÂêÉÊ£ãÂ≠êÂàóË°®
            if (capturedPiece) {
                if (currentPlayer === 'white') {
                    capturedPieces.white.push(capturedPiece);
                } else {
                    capturedPieces.black.push(capturedPiece);
                }
            }

            // ÁßªÂä®Ê£ãÂ≠ê
            gameBoard[toRow][toCol] = piece;
            gameBoard[fromRow][fromCol] = null;

            // È´ò‰∫ÆÊúÄÂêéÁßªÂä®
            setTimeout(() => {
                const fromSquare = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                const toSquare = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
                fromSquare.classList.add('last-move');
                toSquare.classList.add('last-move');
            }, 100);

            // Êõ¥Êñ∞ÁßªÂä®ËÆ∞ÂΩï
            moveCount++;

            // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÁªìÊùü
            if (checkGameEnd()) {
                updateGameStatus();
                updateCapturedPieces();
                renderBoard();
                
                return;
            }

            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            updateGameStatus();
            updateCapturedPieces();
            renderBoard();
            
            // Â¶ÇÊûúÊòØAIÊ®°Âºè‰∏îËΩÆÂà∞AIÔºåÂª∂ËøüÊâßË°åAIÁßªÂä®
            if (gameMode === 'ai' && currentPlayer === aiPlayer) {
                setTimeout(makeAiMove, 500);
            }
        }

        // Ëé∑ÂèñÊ£ãÂ≠êËÆ∞Âè∑
        function getPieceNotation(piece) {
            const pieceNames = {
                '‚ôî': 'Áéã', '‚ôö': 'Áéã',
                '‚ôï': 'Âêé', '‚ôõ': 'Âêé',
                '‚ôñ': 'ËΩ¶', '‚ôú': 'ËΩ¶',
                '‚ôó': 'Ë±°', '‚ôù': 'Ë±°',
                '‚ôò': 'È©¨', '‚ôû': 'È©¨',
                '‚ôô': 'ÂÖµ', '‚ôü': 'ÂÖµ'
            };
            return pieceNames[piece] || piece;
        }

        // Ëé∑ÂèñÊñπÊ†ºËÆ∞Âè∑
        function getSquareNotation(row, col) {
            const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
            const ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];
            return files[col] + ranks[row];
        }


        // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅÊòæÁ§∫
        function updateGameStatus() {
            const statusDiv = document.getElementById('gameStatus');
            
            if (gameEnded) {
                let winnerText;
                if (gameMode === 'ai') {
                    winnerText = winner === aiPlayer ? 'AI' : 'Áé©ÂÆ∂';
                } else {

                }

            } else {

                    } else {
                        statusText = `üë§ Áé©ÂÆ∂ÂõûÂêà (${currentPlayer === 'white' ? 'ÁôΩÊ£ã' : 'ÈªëÊ£ã'})`;
                    }
                } else {

        // Êõ¥Êñ∞Ë¢´ÂêÉÊ£ãÂ≠êÊòæÁ§∫
        function updateCapturedPieces() {
            document.getElementById('whiteCaptured').textContent = capturedPieces.white.join(' ') || 'Êó†';
            document.getElementById('blackCaptured').textContent = capturedPieces.black.join(' ') || 'Êó†';
        }

        // ÊÇîÊ£ã
        function undoMove() {
            if (gameHistory.length === 0) return;

            const lastMove = gameHistory.pop();
            
            // ÊÅ¢Â§çÊ£ãÁõòÁä∂ÊÄÅ
            gameBoard[lastMove.from.row][lastMove.from.col] = lastMove.piece;
            gameBoard[lastMove.to.row][lastMove.to.col] = lastMove.capturedPiece;

            // ÊÅ¢Â§çË¢´ÂêÉÊ£ãÂ≠ê
            if (lastMove.capturedPiece) {
                if (lastMove.player === 'white') {
                    capturedPieces.white.pop();
                } else {
                    capturedPieces.black.pop();
                }
            }

            // ÂàáÊç¢Âõû‰∏ä‰∏Ä‰∏™Áé©ÂÆ∂
            currentPlayer = lastMove.player;
            moveCount--;

            // Êõ¥Êñ∞ÁïåÈù¢
            updateGameStatus();
            updateCapturedPieces();
            renderBoard();
            clearHighlights();

        }

        // Êñ∞Ê∏∏Êàè
        function newGame() {
            currentPlayer = 'white';
            selectedSquare = null;
            gameHistory = [];
            capturedPieces = { white: [], black: [] };
            moveCount = 0;
            gameEnded = false;
            winner = null;
            isAiTurn = false;

            // ÈöêËóèAIÊÄùËÄÉÊèêÁ§∫
            const aiThinking = document.getElementById('aiThinking');
            aiThinking.classList.remove('show');

            initializeBoard();
            renderBoard();
            updateGameStatus();
            updateCapturedPieces();
            clearHighlights();

        }

        // Ê®°ÂºèÈÄâÊã©ÂäüËÉΩ
        function selectMode(mode) {
            gameMode = mode;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ÂêØÁî®ÊàñÁ¶ÅÁî®ÈöæÂ∫¶ÈÄâÊã©
            const difficultySection = document.getElementById('difficultySection');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            
            if (mode === 'ai') {
                difficultySection.classList.add('enabled');
                difficultyButtons.forEach(btn => {
                    btn.classList.remove('disabled');
                    btn.disabled = false;
                });
            } else {
                difficultySection.classList.remove('enabled');
                difficultyButtons.forEach(btn => {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                });
            }
            
            // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
            if (gameBoard.length > 0) {
                newGame();
            }
        }

        // ÈöæÂ∫¶ÈÄâÊã©ÂäüËÉΩ
        function selectDifficulty(difficulty) {
            // Â¶ÇÊûúÊåâÈíÆË¢´Á¶ÅÁî®Ôºå‰∏çÊâßË°å‰ªª‰ΩïÊìç‰Ωú
            if (event.target.disabled || event.target.classList.contains('disabled')) {
                return;
            }
            
            aiDifficulty = difficulty;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
            if (gameBoard.length > 0) {
                newGame();
            }
        }

        // Ëé∑ÂèñÊâÄÊúâÂèØËÉΩÁöÑÁßªÂä®
        function getAllPossibleMoves(player) {
            const moves = [];
            const playerPieces = player === 'white' ? Object.values(pieces.white) : Object.values(pieces.black);
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = gameBoard[row][col];
                    if (piece && playerPieces.includes(piece)) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(row, col, toRow, toCol)) {
                                    moves.push({
                                        from: { row, col },
                                        to: { row: toRow, col: toCol },
                                        piece: piece,
                                        capturedPiece: gameBoard[toRow][toCol]
                                    });
                                }
                            }
                        }
                    }
                }
            }
            return moves;
        }

        // ËØÑ‰º∞Ê£ãÁõò‰ΩçÁΩÆ (Áî®‰∫é‰∏≠Á≠âÂíåÂõ∞ÈöæAI)
        function evaluateBoard() {
            const pieceValues = {
                '‚ôô': 1, '‚ôü': -1,   // ÂÖµ
                '‚ôò': 3, '‚ôû': -3,   // È©¨
                '‚ôó': 3, '‚ôù': -3,   // Ë±°
                '‚ôñ': 5, '‚ôú': -5,   // ËΩ¶
                '‚ôï': 9, '‚ôõ': -9,   // Âêé
                '‚ôî': 100, '‚ôö': -100 // Áéã
            };
            
            let score = 0;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = gameBoard[row][col];
                    if (piece && pieceValues[piece]) {
                        score += pieceValues[piece];
                    }
                }
            }
            return score;
        }

        // ÁÆÄÂçïAIÔºöÈöèÊú∫ÁßªÂä®
        function getRandomMove(player) {
            const moves = getAllPossibleMoves(player);
            if (moves.length === 0) return null;
            return moves[Math.floor(Math.random() * moves.length)];
        }

        // ‰∏≠Á≠âAIÔºö‰ºòÂÖàÂêÉÂ≠êÔºå‰øùÊä§ÈáçË¶ÅÊ£ãÂ≠ê
        function getMediumMove(player) {
            const moves = getAllPossibleMoves(player);
            if (moves.length === 0) return null;
            
            // ‰ºòÂÖàÈÄâÊã©ËÉΩÂêÉÂ≠êÁöÑÁßªÂä®
            const captureMoves = moves.filter(move => move.capturedPiece);
            if (captureMoves.length > 0) {
                // ÊåâË¢´ÂêÉÊ£ãÂ≠ê‰ª∑ÂÄºÊéíÂ∫è
                const pieceValues = {
                    '‚ôô': 1, '‚ôü': 1, '‚ôò': 3, '‚ôû': 3, '‚ôó': 3, '‚ôù': 3,
                    '‚ôñ': 5, '‚ôú': 5, '‚ôï': 9, '‚ôõ': 9, '‚ôî': 100, '‚ôö': 100
                };
                captureMoves.sort((a, b) => {
                    const valueA = pieceValues[a.capturedPiece] || 0;
                    const valueB = pieceValues[b.capturedPiece] || 0;
                    return valueB - valueA;
                });
                return captureMoves[0];
            }
            
            // Â¶ÇÊûúÊ≤°ÊúâÂêÉÂ≠êÊú∫‰ºöÔºåÈöèÊú∫ÈÄâÊã©
            return moves[Math.floor(Math.random() * moves.length)];
        }

        // Âõ∞ÈöæAIÔºö‰ΩøÁî®ÁÆÄÂåñÁöÑMinimaxÁÆóÊ≥ï
        function getHardMove(player) {
            const depth = 2; // ÊêúÁ¥¢Ê∑±Â∫¶
            const moves = getAllPossibleMoves(player);
            if (moves.length === 0) return null;
            
            let bestMove = null;
            let bestScore = player === 'white' ? -Infinity : Infinity;
            
            for (const move of moves) {
                // Ê®°ÊãüÁßªÂä®
                const originalPiece = gameBoard[move.to.row][move.to.col];
                gameBoard[move.to.row][move.to.col] = move.piece;
                gameBoard[move.from.row][move.from.col] = null;
                
                // ËØÑ‰º∞Ëøô‰∏™ÁßªÂä®
                const score = minimax(depth - 1, player === 'white' ? 'black' : 'white', player === 'white');
                
                // Êí§ÈîÄÁßªÂä®
                gameBoard[move.from.row][move.from.col] = move.piece;
                gameBoard[move.to.row][move.to.col] = originalPiece;
                
                // Êõ¥Êñ∞ÊúÄ‰Ω≥ÁßªÂä®
                if (player === 'white') {
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                } else {
                    if (score < bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
            }
            
            return bestMove;
        }

        // MinimaxÁÆóÊ≥ï
        function minimax(depth, player, maximizingPlayer) {
            if (depth === 0) {
                return evaluateBoard();
            }
            
            const moves = getAllPossibleMoves(player);
            if (moves.length === 0) {
                return maximizingPlayer ? -Infinity : Infinity;
            }
            
            if (maximizingPlayer) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    const originalPiece = gameBoard[move.to.row][move.to.col];
                    gameBoard[move.to.row][move.to.col] = move.piece;
                    gameBoard[move.from.row][move.from.col] = null;
                    
                    const eval = minimax(depth - 1, player === 'white' ? 'black' : 'white', false);
                    
                    gameBoard[move.from.row][move.from.col] = move.piece;
                    gameBoard[move.to.row][move.to.col] = originalPiece;
                    
                    maxEval = Math.max(maxEval, eval);
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                    const originalPiece = gameBoard[move.to.row][move.to.col];
                    gameBoard[move.to.row][move.to.col] = move.piece;
                    gameBoard[move.from.row][move.from.col] = null;
                    
                    const eval = minimax(depth - 1, player === 'white' ? 'black' : 'white', true);
                    
                    gameBoard[move.from.row][move.from.col] = move.piece;
                    gameBoard[move.to.row][move.to.col] = originalPiece;
                    
                    minEval = Math.min(minEval, eval);
                }
                return minEval;
            }
        }

        // AIÁßªÂä®
        function makeAiMove() {
            if (gameMode !== 'ai' || currentPlayer !== aiPlayer || gameEnded) {
                return;
            }
            
            isAiTurn = true;
            
            // ÊòæÁ§∫AIÊÄùËÄÉÁä∂ÊÄÅ
            const aiThinking = document.getElementById('aiThinking');
            aiThinking.classList.add('show');
            
            setTimeout(() => {
                let aiMove = null;
                
                switch (aiDifficulty) {
                    case 'easy':
                        aiMove = getRandomMove(aiPlayer);
                        break;
                    case 'medium':
                        aiMove = getMediumMove(aiPlayer);
                        break;
                    case 'hard':
                        aiMove = getHardMove(aiPlayer);
                        break;
                }
                
                if (aiMove) {
                    makeMove(aiMove.from.row, aiMove.from.col, aiMove.to.row, aiMove.to.col);
                }
                
                // ÈöêËóèAIÊÄùËÄÉÁä∂ÊÄÅ
                aiThinking.classList.remove('show');
                isAiTurn = false;
            }, 1000); // 1ÁßíÂª∂ËøüËÆ©Áî®Êà∑ÁúãÂà∞AIÂú®ÊÄùËÄÉ
        }

        // ÂàùÂßãÂåñÊ∏∏ÊàèËÆæÁΩÆ
        function initializeGameSettings() {
            // ÂàùÂßãÊó∂ÈªòËÆ§‰∏∫‰∫∫‰∫∫ÂØπÊàòÊ®°ÂºèÔºåÈöæÂ∫¶ÈÄâÊã©Â∫îËØ•Ë¢´Á¶ÅÁî®
            const difficultySection = document.getElementById('difficultySection');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            
            if (gameMode === 'pvp') {
                difficultySection.classList.remove('enabled');
                difficultyButtons.forEach(btn => {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                });
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initializeBoard();
        renderBoard();
        updateGameStatus();
        updateCapturedPieces();
        initializeGameSettings();
    </script>
